<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task4_Inputs</title>
  </head>
  <body>
    <form action="#" method="get" enctype="multipart/form-data">
      <div>
        <h2>Tag input</h2>

        <label for="login">Login</label>
        <input placeholder="Enter login" type="text" id="login" name="login" />

        <br /><br />

        <label for="passsword">Password</label>
        <input type="password" id="password" name="pass" />
      </div>
      <div>
        <h2>Checkbox</h2>

        <label for="bike">I like Bike:</label>
        <input type="checkbox" id="bike" name="hobby" /><br />

        <label for="airplane">I like Airplane:</label>
        <input type="checkbox" id="airplane" name="hobby" /><br />

        <label for="car">I like Car:</label>
        <input type="checkbox" id="car" name="hobby" checked value="car" />
      </div>
      <div>
        <h2>Radio</h2>

        <label for="travelByBike">I will travel to London by Bike:</label>
        <input type="radio" name="travelMode" value="bike" /><br />

        <label for="travelByAirplane"
          >I will travel to London by Airplane:</label
        >
        <input type="radio" name="travelMode" value="airplane" /><br />

        <label for="travelByCar">I will travel to London by Car:</label>
        <input type="radio" name="travelMode" value="car" />
      </div>
      <div>
        <h2>Tag form</h2>

        <label for="login">Login</label>
        <input type="text" id="login" name="login" />

        <br /><br />

        <label for="passsword">Password</label>
        <input type="password" id="password" name="pass" />
        <input type="submit" value="Enter" />
      </div>
      <div>
        <h2>Reset</h2>
        <br />

        <label for="first-name">Enter your first name:</label>
        <input type="text" id="first-name" name="first_name" value="Valentyn" />

        <br /><br />

        <label for="second-name">Enter your second name:</label>
        <input type="text" id="second-name" name="last_name" value="Kuzmych" />

        <br /><br />

        <label for="passsword">Enter your password:</label>
        <input type="password" id="password" name="pass" />

        <br /><br />

        <input type="submit" value="Enter" />

        <br /><br />

        <input type="reset" value="Reset" />
      </div>
    </form>
  </body>
</html>
